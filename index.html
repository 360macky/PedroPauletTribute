<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<title>A tribute page for Pedro Paulet</title>
</head>
<body>
	<div id="main">
		<section class="cover">
			<h1 class="title-tribute-person">Pedro Paulet</h1>
			<label class="description-tribute-person">A passionate rocket scientist.</label>
			<img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Pedro_Paulet%2C_padre_de_la_Aeronautica.PNG" alt="Pedro Paulet" class="image-tribute-person">
		</section>
		<section class="timeline">
			<h2 class="subtitle-tribute-person">The awesome Timeline of Pedro Paulet's life</h2>
			<ul class="timeline-list">
				<li><b>1874</b> - Born in Arequipa, Peru</li>
			</ul>
			<div id="tribute-info">
			</div>
		</section>
	</div>
</body>
</html>
